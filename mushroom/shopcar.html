<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="css/shopcar.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="iconfs/iconfont.css">
</head>
<body>
	<div id="top">
		<div class="tl">
			<a><i>&#xe61e;</i></a>
		</div>
		<div class="tc">购物车(1)</div>
		<div class="tr">
			<a class="top-tr-a"><span>编辑</span><i>&#xe620;</i></a>
			<a class="edit-a"><span>完成</span></a>
		</div>
	</div>
	<div id="shop">
		<div class="shop-head">
			<input type="checkbox" class="shop-car-inp">
			<a href="">奕辰家居生活馆</a>
		</div>
		<div class="goods">
			<div class="cartgoods">
				<div class="cgr">
					<h5>奕辰 简约压圈垃圾桶 家用厨房客厅卫生间办公室无盖垃圾桶纸篓</h5>
					<p>颜色：颜色随机；规格：14CMX14CM(小号)；</p>
					<div class="cgr-btm">
						<span class="cgr-btm-price">￥<span class="cbp2">19.00</span></span>
						<span class="car-btm-num">x1</span>			
					</div>
				</div>
				<input type="checkbox" class="shop-car-com">
				<img src="img/shop-cart01.jpg" alt="">			
			</div>
		</div>
		<div class="edit-goods">
			<div class="edit-cartgoods">
				<div class="edit-com">
					<div class="edit-count">
						<span class="edit-minus">-</span>
						<span class="edit-count-mp">1</span>
						<span class="edit-plus">+</span>
					</div>
					<div class="edit-choose">
						<i>&#xe61e;</i>
						<p>颜色：颜色随机；规格：14CMX14CM(小号)；</p>				
					</div>		
				</div>
				<input type="checkbox" class="shop-car-com">
				<img src="img/shop-cart01.jpg" alt="">			
			</div>
		</div>
	</div>

	<div id="popup">请选择商品</div>

	<div id="verify"></div>
	<div class="verify-center">
			<div class="ify-top">确定删除商品吗</div>
			<div class="ify-left">取消</div>
			<div class="ify-right">确认</div>
	</div>
	<div class="verify-floor">
			<div class="ify-floor-top">确定收藏商品吗</div>
			<div class="ify-floor-left">取消</div>
			<div class="ify-floor-right">确认</div>
	</div>

	<div id="floor">
		
		<div class="account">
			去结算
		</div>
		<div class="edit-account">
			<div class="accr">删除商品</div>
			<div class="accl">移入收藏夹</div>
			
		</div>
		<div class="fll">
			<input type="checkbox">
			<span>全选(<span class="fll_ppp">0</span>)</span>
			<span class="floor_price">￥0.00</span>
		</div>
		
	</div>
</body>
</html>
<script src="js/shopcar.js"></script>
